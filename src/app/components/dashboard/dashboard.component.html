
<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">

    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="auth.SignOut()">
              <i class="fas fa-sign-out-alt"></i>Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" >
      <h1>Medium Editor</h1>
      <div #media>
        <div style="width: 100%; min-height: 200px; border-color: crimson; border-style: solid;" 
        id="input-field" *ngIf="reload" class="editable medium-editor-textarea">{{prevDoc}}</div>
      </div>
    </main>

  </div>
</div>
